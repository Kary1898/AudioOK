<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 Reproduce tu audio</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    audio {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎧 Ponte tus audifonos 🎧</h1>
  <p>Haz clic en "Reproducir" para escuchar el audio 🐧 </p>
  
  <audio id="audio" preload="auto">
    <source src="static/Notita.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <button onclick="document.getElementById('audio').play()">Reproducir audio</button>
</body>
</html>
